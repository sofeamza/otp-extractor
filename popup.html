<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .automation-controls {
      background: #F5F5F5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .control-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .control-group:last-child {
      margin-bottom: 0;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #4CAF50;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }
    
    .toggle.active::after {
      left: 28px;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }
    
    .status.active {
      background: #E8F5E8;
      color: #2E7D32;
      border: 1px solid #4CAF50;
    }
    
    .status.inactive {
      background: #FFF3E0;
      color: #E65100;
      border: 1px solid #FF9800;
    }
    
    .otp-display {
      background: #F5F5F5;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 16px;
      font-family: monospace;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .primary {
      background: #2196F3;
      color: white;
    }
    
    .secondary {
      background: #F5F5F5;
      color: #333;
    }
    
    .danger {
      background: #F44336;
      color: white;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .timestamp {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¤– Auto CLIC OTP</div>
    <div class="subtitle">Fully Automated OTP Login</div>
  </div>
  
  <div class="automation-controls">
    <div class="control-group">
      <span>Auto OTP Detection</span>
      <div id="autoToggle" class="toggle active"></div>
    </div>
    <div class="control-group">
      <span>Auto Login</span>
      <div id="loginToggle" class="toggle active"></div>
    </div>
  </div>
  
  <div id="status" class="status inactive">
    Automation Ready
  </div>
  
  <div id="otpDisplay" class="otp-display" style="display: none;">
    <div id="otpCode">------</div>
    <div id="timestamp" class="timestamp"></div>
  </div>
  
  <div class="actions">
    <button id="testBtn" class="primary">Test Automation</button>
    <button id="openOutlookBtn" class="secondary">Open Outlook</button>
    <button id="openClicBtn" class="secondary">Open CLIC MMU</button>
    <button id="clearBtn" class="danger" style="display: none;">Clear OTP</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
